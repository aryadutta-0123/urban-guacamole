<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <h2>Tech Titans <h3>Presenting</h3></h2>
        <h1>Website Detection </h1>
    </header>
    <main>
        <section id="url-section">
            <h2>Enter URL:</h2>
            <form id="url-form">
                <input type="text" id="url" placeholder="https://example.com" required>
                <button type="submit">Analyze</button>
            </form>
        </section>
        <section id="result-section">
            <h2>Analysis Result:</h2>
            <div id="result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; this is for SIH 2023 URL Analyzer</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
